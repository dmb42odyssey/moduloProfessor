plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

def MainClass = 'pdfmodule.App'

repositories {
    jcenter()
}

dependencies {
    // Dependecies used by application.
    implementation 'com.google.guava:guava:28.0-jre',
                   'org.apache.pdfbox:pdfbox:2.0.18',
                   'org.apache.pdfbox:fontbox:2.0.18',
                   'commons-io:commons-io:2.6'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

application {
    mainClassName = MainClass
}


/*
 * Creation of two folders: binaries and libs. Make sure to unzip both
 * in a common folder.
 */

jar {
    manifest {
        attributes('Main-Class': MainClass)
    }
    // SAFE: from(configurations.runtime.collect { it.isDirectory() ? it : zipTree(it) })
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
